<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Vive Experiencias</title>
    <link rel="stylesheet" href="cafe.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/anotha.jpg') no-repeat center center fixed; /* Set the GIF as the background */
            background-size: cover; /* Cover the entire viewport */
            color: #fff; /* Text color for contrast */
            min-height: 100vh; /* Ensure the body spans the entire viewport height */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Footer at the bottom */
        }

        header, footer, .contact-section {
            position: relative;
            z-index: 1; /* Ensure content is above the background GIF */
        }

        footer {
            padding: 10px 0;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
                publicKey: "FJJ1LfceQS-7LeHyL",
            });
        })();
    </script>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo-title">
                <a href="index.html" class="logo">
                    <img src="images/freshmoodylogo.jpg" alt="FreshMoody Logo" />
                </a>
                <h1>FreshMoody Cafe</h1>
            </div>
            <!-- Hamburger Menu Icon -->
            <div class="hamburger-menu" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Navigation Menu -->
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Men√∫</a>
                        <div class="dropdown-content">
                            <a href="smoothies.html">Smoothies</a>
                            <a href="milkshakes.html">Milkshakes</a>
                            <a href="icecream.html">Ice Cream</a>
                            <a href="sandwiches.html">Sandwiches</a>
                            <a href="boba.html">Boba Tea</a>
                            <a href="coffe.html">Coffee</a>
                            <a href="arepas.html">Arepas</a>
                            <a href="acai.html">Acai</a>

                            
                        </div>
                    </li>
                    <li><a href="aboutus.html">Nosotros</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <h2>Contact Us!</h2>
            <form id="test-form">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </section>

      
    <footer>
        <div class="container">
            <p>&copy; 2025 FreshMoody Cafe. Todos los derechos reservados.</p>
        </div>
    </footer>
    

    <script src="mail.js"></script>
</body>
